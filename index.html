<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="left-part">
        <div class="input-section">
            <textarea name="" id="textArea" placeholder="// Write a note here" rows="10" cols="50"></textarea>
            <div class="color-input">
                <div class="bg-color">
                    <label for="notes-color">Backround Color -: </label>
                    <input type="color" title="Choose-background-color" id="notes-color" value="#12ce20">
                </div>
                <div class="para-color">
                    <label for="text-color">Text Color -: </label>
                    <input type="color" title="Choose-text-olor" id="text-color" value="#ffffff">
                </div>
            </div>
        </div>
        <div class="btns">
            <button id="add" class="btn" title="add note">Add Note</button>
            <button id="clear" class="btn" title="clear all notes">Clear All</button>
        </div>
    </div>
    <div class="right-part">
        <h1>Your Notes</h1>
        <p id="add-line">You have not added any note yet.</p>
        <div class="notes"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
